<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>

<body>
    <form action="">
        <table style="width:30%">
            <tr>
                <td colspan="3" style="background-color: lightskyblue;">Não é associado? Faça seu cadastro</td>
                <td style="background-color: blue;"></td>
            </tr>
            <tr>
                <td>Nome</td>
                <td colspan="3"><input type="text" size="100%"></td>
            </tr>
            <tr>
                <td>Nome Completo</td>
                <td colspan="3"><input type="text" size="100%"></td>
            </tr>
            <tr>
                <td>CPF</td>
                <td colspan="3"><input type="text"></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td colspan="3"><input type="text"></td>
            </tr>
            <tr>
                <td>Website</td>
                <td colspan="3"><input type="text"></td>
            </tr>
            <tr>
                <td>Endereço</td>
                <td colspan="3"><input type="text"></td>
            </tr>
            <tr>
                <td>Bairro</td>
                <td><input type="text"></td>
                <td>Cidade</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>CEP</td>
                <td><input type="text"></td>
                <td>UF</td>
                <td>
                    <select name="opcoes" size="1">
                        <option value=“AC”>AC</option>
                        <option value=“AM”>AM</option>
                        <option value="BA" selected>BA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Telefone</td>
                <td><input type="text"></td>
                <td>Fax</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Data Nascimento</td>
                <td><input type="text"></td>
                <td>Sexo</td>
                <td><input type="radio" value="V1">M<input type="radio" value="V1">F</td>
            </tr>
            <tr>
                <td>Celular</td>
                <td><input type="text"></td>
                <td>Est.Civil</td>
                <td>
                    <select name="opcoes" size="1">
                        <option value=“AC” selected>Solteiro</option>
                        <option value=“AM”>Casado</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Login</td>
                <td><input type="text"></td>
                <td>Senha</td>
                <td><input type="password"></td>
            </tr>
        </table>
    </form>
</body>

</html>
