<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Exerc√≠cio 1</title>
</head>

<body>
    <button onclick="mostrarData()">Mostrar Data e Hora</button>
    <p id="info"></p>
    <script>
        let data = new Date();
        function mostrarData() {
            document.getElementById("info").innerHTML = data.toLocaleString();
        }
    </script>
</body>
