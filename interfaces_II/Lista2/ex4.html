<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Média do Aluno</title>
</head>

<body>
    <h2>Calculadora de Média</h2>
    <script>
        let total = 0;
        let notas = 3; // Quantidade de notas

        for (let i = 1; i <= notas; i++) {
            let nota = parseFloat(prompt("Digite a nota " + i + ":"));

            // Validação simples
            while (isNaN(nota) || nota < 0 || nota > 10) {
                nota = parseFloat(prompt("Nota inválida! Digite novamente a nota " + i + " (0 a 10):"));
            }

            total += nota;
        }

        let media = total / notas;
        let resultado = "";

        if (media >= 7) {
            resultado = "Aprovado";
        } else {
            resultado = "Reprovado";
        }

        // Mostra no innerHTML
        document.write("<h3>Média: " + media.toFixed(2) + "</h3>");
        document.write("Resultado: " + resultado);

        // Mostra também no alert
        alert("Média: " + media.toFixed(2) + "\nResultado: " + resultado);
    </script>
</body>

</html>
