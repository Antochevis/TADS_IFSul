<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Jogo Adivinhe o Número</title>
</head>

<body>
    <h2>Jogo: Adivinhe o Número</h2>
    <script>
        // Gera um número aleatório entre 1 e 10
        let numeroSecreto = Math.floor(Math.random() * 10) + 1;
        let tentativa = 0;
        let chute = 0;

        // Enquanto o usuário não acertar, continua pedindo
        while (chute !== numeroSecreto) {
            chute = parseInt(prompt("Tente adivinhar o número de 1 a 10:"));
            tentativa++;

            if (chute !== numeroSecreto) {
                alert("Errado! Tente novamente.");
            }
        }

        // Quando acerta
        document.write("<h3>Parabéns! Você acertou o número " + numeroSecreto + "!</h3>");
        document.write("Número de tentativas: " + tentativa);
    </script>
</body>

</html>
